<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu App de Flashcards</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Impede o scroll do corpo */
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #errorMessage {
            display: none;
            color: red;
            text-align: center;
            font-size: 18px;
            margin: 20px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="errorMessage">Erro: Nenhum link de app v√°lido foi fornecido.</div>
    <iframe id="appIframe" frameborder="0"></iframe>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const link = getQueryParam('link');
        const iframe = document.getElementById('appIframe');
        const errorMessage = document.getElementById('errorMessage');

        if (link) {
            const decodedLink = decodeURIComponent(link);
            iframe.src = decodedLink;
        } else {
            iframe.style.display = 'none';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
